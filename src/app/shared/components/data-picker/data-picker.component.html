<form class="item-wrapper" [formGroup]="form.form">
  <div class="validation">
      <img src="../../../../assets/right.png" *ngIf="form.isFieldValid(name)">
    <my-date-picker [formControlName]="field.name" [options]="options" [(ngModel)]="field.value" [placeholder]="field.placeholder"></my-date-picker>
    <div class="error-message">
        <div class="single-message">{{form.getErrorMessage(field)}}</div>
    </div>
  </div>
</form>
