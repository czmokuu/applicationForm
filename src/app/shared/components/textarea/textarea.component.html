<form class="item-wrapper" [formGroup]="form.form">
    <label>{{field.label}}</label>
    <div class="validation">
        <img src="../../../../assets/right.png" *ngIf="form.isFieldValid(name)">
        <textarea [formControlName]="field.name" class="input custom-height" [(ngModel)]="field.value" [placeholder]="field.placeholder"></textarea>
        <div class="error-message">
            <div class="single-message">{{form.getErrorMessage(field)}}</div>
        </div>
    </div>
</form>
